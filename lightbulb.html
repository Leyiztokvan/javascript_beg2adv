<!DOCTYPE html>
<head>
<style>
    /* change body style -*/
    body {
        background-color: black;
        color: white;
    }
</style>
</head>
<body>
    <h2>JavaScript can change HTML attribute values.</h2>
    <p>Here JavaScript chagnes the value of the src (source) attribte of an image.</p>
    <h3>The Light Bulb</h3>
    <div>
        <!-- add frame around lightbulb to show where it will appear -->
        <div id="frame">
            <img id="light-bulb" style="height: 512px; width: 512px; border-color: transparent;">
        </div>
        <!-- add buttons to change img src when they are clicked -->
        <button id="turn-on" onclick='document.getElementById("light-bulb").src="images/lightbulb_on.png"'>
            Turn Light On
        </button>
        <button id="turn-off" onclick='document.getElementById("light-bulb").src="images/lightbulb_off.png"'>
            Turn Light Off
        </button>
        <button id="turn-off" onclick='document.getElementById("light-bulb").src="images/lightbulb.png"'>
            Hide lightbulb!
        </button>
    </div>
</body>
